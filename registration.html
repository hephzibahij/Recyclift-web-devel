<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycler Registration</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <div class="container">
        <img src="image/thing that you don not lnow.jpeg" alt="Recycler Image" class="recycler-image">
        <h1>Recycler Registration Portal</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">House Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="weight">Estimated Weight of Recycled Bottles (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
